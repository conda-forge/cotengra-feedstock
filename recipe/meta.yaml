{% set name = "cotengra" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cotengra-{{ version }}.tar.gz
  sha256: 69364e1c6d9e100b245f6250af2fc8ddd71899de786f94c7bafcf0a32ecf895d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - autoray
    - cytoolz
    - optuna
    - tqdm

test:
  imports:
    - cotengra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cotengra.readthedocs.io/
  summary: Hyper optimized contraction trees for large tensor networks and einsums.
  dev_url: https://github.com/jcmgray/cotengra/
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jcmgray
