{% set name = "cotengra" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cotengra-{{ version }}.tar.gz
  sha256: 5649af42a2a5e836bb2bf3f96a4ce71d66324b96507a0a2efc1b64718ac404f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - autoray
    - cytoolz
    - optuna
    - tqdm

test:
  imports:
    - cotengra
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://cotengra.readthedocs.io/
  summary: Hyper optimized contraction trees for large tensor networks and einsums.
  dev_url: https://github.com/jcmgray/cotengra/
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jcmgray
